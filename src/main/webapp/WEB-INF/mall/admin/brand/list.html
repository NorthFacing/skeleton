#set($title="品牌列表")

<!-- btns -->
<div class="row clearfix">
	<div class="col-md-12 btners">
		<div class="col-md-3">
			<div class="btn-group">
				<button class="btn btn-default" onClick="addModal()">
					<em class="glyphicon">新增</em>
				</button>
				<button class="btn btn-default" onClick="updateModal()">
					<em class="glyphicon">修改</em>
				</button>
				<button class="btn btn-default" onClick="deleteModal()">
					<em class="glyphicon">删除</em>
				</button>
			</div>
		</div>
		<div class="col-md-3 search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="请输入查询条件...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">查询</button>
				</span>
			</div>
		</div>
	</div>
</div>

<!-- list -->
<div class="row clearfix">
	<div class="col-md-12">
		<div id="brandGrid">
			<table id="brandList"></table>
			<div id="brandPager"></div>
		</div>
	</div>
</div>

<!-- edit -->
<div class="modal fade" id="modal-edit" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h5 class="modal-title" id="editTitle">编辑品牌</h5>
			</div>

			<div class="modal-body">
				<form id="editForm" role="form" action="$!{path}/admin/brand/add" method="POST">
					<input type="hidden" id="brand_id" name="id" />
					<div class="row clearfix form-group">
						<div class="col-md-2 ">
							<label class="inputName">品牌名称</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" id="brand_name" name="name" />
						</div>
					</div>

					<div class="row clearfix form-group">
						<div class="col-md-2">
							<label class="inputName">品牌描述</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control" id="brand_description"
								name="description" rows="10"></textarea>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" onClick="save()" >确认</button>
			</div>
		</div>
	</div>
</div>

<script src="$!{path}/mall/js/brand/list.js"></script>
<script src="$!{path}/mall/js/brand/edit.js"></script>
