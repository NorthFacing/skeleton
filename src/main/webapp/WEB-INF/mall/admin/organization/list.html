#set($title="品牌列表")

<div class="row clearfix">
	<!-- zTree -->
	<div class="col-md-3">
		<div id="orgTree" class="ztree"></div>
	</div>
	
	<div class="col-md-9">
		<!-- btns -->
		<div class="row clearfix btners">
			<div class="col-md-3">
				<div class="btn-group">
					<button class="btn btn-default" onClick="addModal()">
						<em class="glyphicon">新增</em>
					</button>
					<button class="btn btn-default" onClick="updateModal()">
						<em class="glyphicon">修改</em>
					</button>
					<button class="btn btn-default" onClick="deleteModal()">
						<em class="glyphicon">删除</em>
					</button>
				</div>
			</div>
			<div class="col-md-4 search">
				<div class="input-group">
					<input type="text" class="form-control" id="s_name"
						placeholder="请输入查询名称..."> <span class="input-group-btn">
						<button class="btn btn-default" type="button" onClick="search()">查询</button>
					</span>
				</div>
			</div>
		</div>
		<!-- list -->
		<div class="row clearfix">
			<div class="col-md-12" id="organizationGrid">
				<table id="organizationList"></table>
				<div id="organizationPager"></div>
			</div>
		</div>
	</div>
</div>

<!-- edit -->
<div class="modal fade" id="modal-edit" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h5 class="modal-title" id="editTitle">编辑层级</h5>
			</div>

			<div class="modal-body">
				<form id="editForm" role="form"
					action="$!{path}/admin/organization/add" method="POST">
					<input type="hidden" id="organization_id" name="id" />
					<div class="row clearfix form-group">
						<div class="col-md-2 ">
							<label class="inputName">层级名称</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" id="organization_name"
								name="name" />
						</div>
					</div>

					<div class="row clearfix form-group">
						<div class="col-md-2 ">
							<label class="inputName">层级编码</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" id="organization_code"
								name="code" />
						</div>
					</div>

					<div class="row clearfix form-group">
						<div class="col-md-2">
							<label class="inputName">层级全称</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control" id="organization_fullName"
								name="fullName" rows="10"></textarea>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" onClick="save()">确认</button>
			</div>
		</div>
	</div>
</div>

<script src="$!{path}/mall/js/organization/list.js"></script>
<script src="$!{path}/mall/js/organization/edit.js"></script>
