#set($title="参数列表")

<!-- btns -->
<div class="row clearfix">
	<div class="col-md-12 btners">
		<div class="col-md-3">
			<div class="btn-group">
				<button class="btn btn-default" onClick="addModal()">
					<em class="glyphicon">新增</em>
				</button>
				<button class="btn btn-default" onClick="updateModal()">
					<em class="glyphicon">修改</em>
				</button>
				<button class="btn btn-default" onClick="deleteModal()">
					<em class="glyphicon">删除</em>
				</button>
			</div>
		</div>
		<div class="col-md-3 search">
			<div class="input-group">
				<input type="text" class="form-control" id="s_name" placeholder="请输入查询名称...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onClick="search()">查询</button>
				</span>
			</div>
		</div>
	</div>
</div>

<!-- list -->
<div class="row clearfix">
	<div class="col-md-12">
		<div id="parameterGrid">
			<table id="parameterList"></table>
			<div id="parameterPager"></div>
		</div>
	</div>
</div>

<!-- edit -->
<div class="modal fade" id="modal-edit" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">×</button>
				<h5 class="modal-title" id="editTitle">编辑类目参数</h5>
			</div>

			<div class="modal-body">
				<form id="editForm" role="form" action="$!{path}/admin/parameter/edit"
					method="POST">
					<input type="hidden" id="parameter_id" name="id" />
					<div class="row clearfix form-group">
						<div class="col-md-2 ">
							<label class="inputName">参数名称</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" id="parameter_name"
								name="name" />
						</div>
					</div>

					<div class="row clearfix form-group">
						<div class="col-md-2 ">
							<label class="inputName">参数编码</label>
						</div>
						<div class="col-md-9">
							<input type="text" class="form-control" id="parameter_code"
								name="code" />
						</div>
					</div>

					<div class="row clearfix form-group">
						<div class="col-md-2">
							<label class="inputName">参数描述</label>
						</div>
						<div class="col-md-9">
							<textarea class="form-control" id="parameter_description"
								name="description" rows="10"></textarea>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" onClick="save()">确认</button>
			</div>
		</div>
	</div>
</div>

<script src="$!{path}/mall/js/parameter/list.js"></script>
<script src="$!{path}/mall/js/parameter/edit.js"></script>
